<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Doutora Lelê - Versão Corrigida</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            user-select: none;
            touch-action: manipulation;
            background-color: #220000;
        }

        /* TELA DE START */
        #tela-start {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 0, 10, 0.95);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 2000; cursor: pointer; text-align: center;
            border: 6px solid #ff0000; 
            box-sizing: border-box;
        }

        /* CORAÇÕES DO JOGO */
        .coracao-img {
            position: absolute;
            z-index: 500;
            width: 50px;
            height: 50px;
            cursor: pointer;
            image-rendering: pixelated;
            filter: drop-shadow(3px 3px 0 rgba(0,0,0,0.5));
        }

        /* HUD */
        #hud {
            position: absolute; top: 20px; width: 80%; max-width: 350px;
            z-index: 1000; display: none;
            border: 3px solid white; background: #000;
        }
        #barra-preenchimento {
            width: 0%; height: 25px; background: #ff0000;
            transition: width 0.2s;
        }

        /* TELA FINAL */
        #tela-final {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 1500; background: rgba(20, 0, 10, 0.95); text-align: center;
        }
        
        .piscar { animation: blink 0.5s infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.4; } }
        @keyframes pulsar { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div id="tela-start" onclick="iniciarJogo()">
        <h1 style="font-size: 20px;">LOVE ARCADE</h1>
        <div class="piscar" style="margin-top: 20px; font-size: 12px;">TOQUE PARA JOGAR</div>
    </div>

    <div id="hud">
        <div style="width: 100%; background: #222;">
            <div id="barra-preenchimento"></div>
        </div>
    </div>

    <div id="tela-final">
        <h2 style="font-size: 18px;">EU TE AMO<br>DOUTORA LELÊ</h2>
        <div style="font-size: 60px; margin: 20px;">❤️</div>
        <div style="font-size: 10px;">Do seu namorado <span style="color: #ff0000;">Áxonzinho</span></div>
    </div>

<script>
    const maximo = 15;
    let contagem = 0;
    // URL de uma imagem de coração pixel art estável
    const coracaoURL = "https://i.imgur.com/vD0S6mS.png"; 

    function iniciarJogo() {
        document.getElementById('tela-start').style.display = 'none';
        document.getElementById('hud').style.display = 'block';
        
        // Criar corações periodicamente
        const loop = setInterval(() => {
            if (contagem < maximo) {
                criarCoracao();
            } else {
                clearInterval(loop);
            }
        }, 700);
    }

    function criarCoracao() {
        const coracao = document.createElement('img');
        coracao.src = coracaoURL;
        coracao.className = 'coracao-img';
        
        // Posição aleatória
        const x = Math.random() * (window.innerWidth - 60);
        const y = Math.random() * (window.innerHeight - 100) + 60;
        
        coracao.style.left = x + 'px';
        coracao.style.top = y + 'px';

        // Função de clique/toque
        const clicar = (e) => {
            e.preventDefault();
            coracao.remove();
            contagem++;
            atualizarBarra();
        };

        coracao.addEventListener('touchstart', clicar, {passive: false});
        coracao.addEventListener('click', clicar);

        document.body.appendChild(coracao);
    }

    function atualizarBarra() {
        const progresso = (contagem / maximo) * 100;
        document.getElementById('barra-preenchimento').style.width = progresso + '%';
        
        if (contagem >= maximo) {
            setTimeout(() => {
                document.getElementById('hud').style.display = 'none';
                document.getElementById('tela-final').style.display = 'flex';
            }, 500);
        }
    }
</script>
</body>
</html>
