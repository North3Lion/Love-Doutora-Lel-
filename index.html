<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Doutora Lelê - Versão Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            user-select: none;
            touch-action: manipulation;
            cursor: crosshair;
            background-color: #220000;
        }

        /* TELA DE START */
        #tela-start {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 0, 10, 0.90);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 2000; cursor: pointer; text-align: center;
            border: 6px solid #ff0000; 
            box-shadow: inset 0 0 30px #ff0000;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #tela-start h1 { font-size: 24px; text-shadow: 4px 4px #ff0000; }

        .piscar { animation: blink 0.5s infinite alternate; color: #fff; margin-top: 25px; font-size: 12px; text-shadow: 2px 2px #ff0000; text-align: center;}
        
        #start-heart { width: 100px; height: 100px; animation: bounce 1.2s infinite; image-rendering: pixelated; }

        /* HUD (BARRA DE VIDA) - ADAPTADA PARA MOBILE */
        #hud {
            position: absolute; top: 20px; width: 80%; max-width: 350px;
            z-index: 1000; display: none;
            border: 4px solid white; 
            background-color: #000;
            box-shadow: 0 0 15px #ff0000;
        }
        .container-barra { width: 100%; height: 25px; background-color: #222; }
        #barra-preenchimento {
            width: 0%; height: 100%; 
            background-color: #ff0000; 
            transition: width 0.1s steps(10);
        }

        /* CORAÇÕES - INTERAÇÃO MELHORADA */
        .coracao-img {
            position: absolute;
            z-index: 500;
            filter: drop-shadow(3px 3px 0 rgba(0,0,0,0.6));
            touch-action: none; /* Previne scroll ao tentar clicar */
            width: 50px; /* Tamanho fixo para facilitar o toque no mobile */
            height: 50px;
        }

        /* TELA FINAL - RESPONSIVA */
        #tela-final {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 1500; background-color: rgba(20, 0, 10, 0.95);
            padding: 20px; text-align: center;
        }
        #texto-final {
            font-size: 18px; color: white;
            text-shadow: 3px 3px 0 #ff0000;
            margin-bottom: 20px; line-height: 1.6;
        }
        #coracao-grande-final {
            width: 200px; height: 200px;
            max-width: 60vw;
            animation: pulsar 0.8s infinite alternate;
            image-rendering: pixelated;
        }

        #assinatura { font-size: 12px; color: #ffcccc; margin-top: 15px; }
        #assinatura span { color: #ff0000; font-size: 14px; animation: rainbow 2s infinite; }

        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes pulsar { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.3; } }
        @keyframes rainbow { 0% { color: #ff0000; } 50% { color: #ff69b4; } 100% { color: #ff0000; } }
    </style>
</head>
<body>

    <div id="tela-start" onclick="iniciarJogo()">
        <img id="start-heart" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAX0lEQVQ4T2P8z8DARSBgoAFgYmD4j08diI0XpwiuACQYpwiuAKQYpwiuAKQYpwiuAKQYpwiuAKQYpwiuAKQYpwiuAKQYpwiuAKQYpwguAEIArhgXCQMDA8N/fD6kAYYFACXzGAV96S7LAAAAAElFTkSuQmCC">
        <h1>LOVE ARCADE</h1>
        <div class="piscar">TOQUE PARA COMEÇAR</div>
    </div>

    <div id="hud">
        <div class="container-barra">
            <div id="barra-preenchimento"></div>
        </div>
    </div>

    <div id="tela-final">
        <div id="texto-final">EU TE AMO<br>DOUTORA LELÊ</div>
        <img id="coracao-grande-final" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAX0lEQVQ4T2P8z8DARSBgoAFgYmD4j08diI0XpwiuACQYpwiuAKQYpwiuAKQYpwiuAKQYpwiuAKQYpwiuAKQYpwiuAKQYpwiuAKQYpwguAEIArhgXCQMDA8N/fD6kAYYFACXzGAV96S7LAAAAAElFTkSuQmCC">
        <div id="assinatura">Do seu namorado <span>Áxonzinho</span></div>
    </div>

<script>
    const maximo = 20; 
    let contagem = 0;
    let audioCtx;

    function iniciarJogo() {
        document.getElementById('tela-start').style.display = 'none';
        document.getElementById('hud').style.display = 'block';
        
        // Inicia o contexto de áudio no primeiro toque (exigência mobile)
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        setInterval(criarCoracao, 800);
    }

    function criarCoracao() {
        if (contagem >= maximo) return;

        const coracao = document.createElement('img');
        coracao.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAX0lEQVQ4T2P8z8DARSBgoAFgYmD4j08diI0XpwiuACQYpwiuAKQYpwiuAKQYpwiuAKQYpwiuAKQYpwiuAKQYpwiuAKQYpwiuAKQYpwguAEIArhgXCQMDA8N/fD6kAYYFACXzGAV96S7LAAAAAElFTkSuQmCC";
        coracao.className = 'coracao-img';
        
        // Posição aleatória na tela
        const x = Math.random() * (window.innerWidth - 60);
        const y = Math.random() * (window.innerHeight - 100) + 50;
        
        coracao.style.left = x + 'px';
        coracao.style.top = y + 'px';

        // Eventos para Mobile e Desktop
        const interagir = (e) => {
            e.preventDefault(); // Evita zoom e scroll
            clicarCoracao(coracao);
        };

        coracao.addEventListener('touchstart', interagir, {passive: false});
        coracao.addEventListener('mousedown', interagir);

        document.body.appendChild(coracao);
    }

    function clicarCoracao(elemento) {
        if (elemento.style.display === 'none') return;
        
        elemento.style.display = 'none';
        contagem++;
        
        const progresso = (contagem / maximo) * 100;
        document.getElementById('barra-preenchimento').style.width = progresso + '%';

        if (contagem >= maximo) {
            finalizarJogo();
        }
    }

    function finalizarJogo() {
        document.getElementById('hud').style.display = 'none';
        document.getElementById('tela-final').style.display = 'flex';
    }
</script>
</body>
</html>
