<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Doutora Lelê</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #220000;
            color: white;
            user-select: none;
            touch-action: none;
        }

        /* TELA INICIAL */
        #tela-start {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(30, 0, 0, 0.95);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 2000; text-align: center;
            border: 8px solid #ff0000;
        }

        /* HUD - BARRA DE VIDA */
        #hud {
            position: absolute; top: 30px; width: 85%; max-width: 400px;
            z-index: 1000; display: none;
            border: 4px solid #fff; background: #000;
            padding: 4px;
        }
        #barra-preenchimento {
            width: 0%; height: 25px; background: #ff0000;
            transition: width 0.2s ease-out;
        }

        /* CORAÇÕES */
        .coracao {
            position: absolute;
            font-size: 50px; /* Tamanho bom para tocar com o dedo */
            cursor: pointer;
            z-index: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.5));
            animation: flutuar 1s ease-out;
        }

        /* TELA FINAL */
        #tela-final {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 1500; background: #000; text-align: center; padding: 20px;
        }

        .piscar { animation: blink 0.6s infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.2; } }
        @keyframes flutuar { from { transform: scale(0); } to { transform: scale(1); } }

        #assinatura { font-size: 10px; margin-top: 30px; line-height: 1.5; }
        .pink { color: #ff69b4; }
    </style>
</head>
<body>

    <div id="tela-start" onclick="iniciar()">
        <div style="font-size: 80px; margin-bottom: 20px;">❤️</div>
        <h1 style="font-size: 18px; padding: 0 10px;">LOVE ARCADE</h1>
        <p class="piscar" style="font-size: 12px; margin-top: 30px;">TOQUE PARA INICIAR</p>
    </div>

    <div id="hud">
        <div id="barra-preenchimento"></div>
    </div>

    <div id="tela-final">
        <h2 style="font-size: 22px; color: #ff0000;">VITÓRIA!</h2>
        <p style="font-size: 14px; margin: 30px 0;">EU TE AMO MUITO,<br>DOUTORA LELÊ!</p>
        <div style="font-size: 100px;">❤️</div>
        <div id="assinatura">DO SEU NAMORADO:<br><span class="pink">ÁXONZINHO</span></div>
    </div>

    <script>
        let pontos = 0;
        const totalVitoria = 15;
        let jogoAtivo = false;

        function iniciar() {
            document.getElementById('tela-start').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            jogoAtivo = true;
            
            // Tenta iniciar áudio se existir no original, senão apenas segue
            spawnCoracao();
        }

        function spawnCoracao() {
            if (!jogoAtivo || pontos >= totalVitoria) return;

            const coracao = document.createElement('div');
            coracao.className = 'coracao';
            coracao.innerHTML = '❤️';
            
            // Posicionamento seguro para mobile
            const maxX = window.innerWidth - 70;
            const maxY = window.innerHeight - 150;
            
            coracao.style.left = Math.random() * maxX + 10 + 'px';
            coracao.style.top = Math.random() * maxY + 80 + 'px';

            // Evento de clique e toque
            const capturar = (e) => {
                e.preventDefault();
                if (coracao.dataset.clicado) return;
                coracao.dataset.clicado = "true";
                
                pontos++;
                document.getElementById('barra-preenchimento').style.width = (pontos / totalVitoria * 100) + '%';
                
                coracao.style.transform = 'scale(1.5)';
                coracao.style.opacity = '0';
                
                setTimeout(() => coracao.remove(), 100);

                if (pontos >= totalVitoria) {
                    vitoria();
                } else {
                    spawnCoracao();
                }
            };

            coracao.addEventListener('touchstart', capturar, {passive: false});
            coracao.addEventListener('mousedown', capturar);

            document.body.appendChild(coracao);

            // Se não clicar em 2 segundos, ele some e nasce outro para não travar
            setTimeout(() => {
                if (coracao.parentNode && !coracao.dataset.clicado) {
                    coracao.remove();
                    spawnCoracao();
                }
            }, 2000);
        }

        function vitoria() {
            jogoAtivo = false;
            document.getElementById('hud').style.display = 'none';
            document.getElementById('tela-final').style.display = 'flex';
        }
    </script>
</body>
</html>
